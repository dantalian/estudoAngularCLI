<div *ngIf="messageService.messages.length">
  <div *ngFor='let message of messageService.messages' class="alert alert-success" role="alert"> {{message}}
    <button class="close" (click)="messageService.delete(message)" aria-label="Apagar Messagem">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
